{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "message-service.fullname" . }}-pgdata
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.postgres.storageSize | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "message-service.fullname" . }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "message-service.fullname" . }}-postgres
  template:
    metadata:
      labels:
        app: {{ include "message-service.fullname" . }}-postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image | quote }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.db | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.password | quote }}
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: {{ include "message-service.fullname" . }}-pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: message-service-postgres
spec:
  type: ClusterIP
  selector:
    app: {{ include "message-service.fullname" . }}-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
{{- end }}
